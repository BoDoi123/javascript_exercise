<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>JavaScript - Dice Roller Program</title>
    </head>
    <body>
        <h1>Dice Roller</h1>

        <form action="" id="form">
            <label for="number_of_dice" id="label">
                # of dice:
                <input type="number" min="0" name="" id="input_number" />
            </label>

            <input type="submit" value="Roll Dice" id="submit" />
        </form>

        <div class="container_result">
            <p id="result-message"></p>

            <div id="dices"></div>
        </div>

        <!-- File JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
